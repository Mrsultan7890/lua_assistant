<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#0a0a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for moon -->
    <radialGradient id="moonGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f5f5dc;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e6e6fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d3d3d3;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <circle cx="150" cy="120" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="380" cy="100" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="100" cy="200" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="420" cy="180" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="80" cy="350" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="450" cy="320" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="200" cy="80" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="350" cy="400" r="1.5" fill="#ffffff" opacity="0.7"/>
  
  <!-- Main moon/orb -->
  <circle cx="256" cy="220" r="80" fill="url(#moonGradient)" filter="url(#glow)"/>
  
  <!-- Moon craters/details -->
  <circle cx="240" cy="200" r="8" fill="#d3d3d3" opacity="0.6"/>
  <circle cx="270" cy="230" r="6" fill="#d3d3d3" opacity="0.4"/>
  <circle cx="250" cy="240" r="4" fill="#d3d3d3" opacity="0.5"/>
  
  <!-- Microphone icon in center -->
  <g transform="translate(256,220)">
    <!-- Mic body -->
    <rect x="-8" y="-20" width="16" height="30" rx="8" fill="#4a4a4a"/>
    <!-- Mic stand -->
    <rect x="-1" y="10" width="2" height="15" fill="#4a4a4a"/>
    <!-- Mic base -->
    <rect x="-12" y="23" width="24" height="3" rx="1.5" fill="#4a4a4a"/>
    <!-- Sound waves -->
    <path d="M -25,-10 Q -30,-5 -25,0 Q -30,5 -25,10" stroke="#00bcd4" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 25,-10 Q 30,-5 25,0 Q 30,5 25,10" stroke="#00bcd4" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- LUA text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#f5f5dc" filter="url(#glow)">LUA</text>
  
  <!-- Subtitle -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="20" 
        text-anchor="middle" fill="#00bcd4" opacity="0.8">Assistant</text>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="220" r="90" fill="none" stroke="#00bcd4" stroke-width="1" opacity="0.3"/>
  <circle cx="256" cy="220" r="100" fill="none" stroke="#00bcd4" stroke-width="0.5" opacity="0.2"/>
</svg>