name: lua_assistant
description: LUA - Smart Voice Assistant (Jarvis/Alexa Alternative)

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Voice Recognition & TTS (Compatible versions)
  speech_to_text: ^6.3.0
  flutter_tts: ^3.8.5
  
  # HTTP & Networking
  http: ^1.1.0
  
  # Permissions (Compatible)
  permission_handler: ^11.0.1
  
  # Device Integration (Compatible with Dart 3.2.0)
  url_launcher: ^6.3.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Notifications (Compatible)
  flutter_local_notifications: ^16.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true