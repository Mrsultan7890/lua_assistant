name: lua_assistant
description: LUA - Smart Voice Assistant (Jarvis/Alexa Alternative)

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Voice Recognition & TTS (Latest versions)
  speech_to_text: ^6.6.0
  flutter_tts: ^4.0.2
  
  # HTTP & Networking
  http: ^1.1.2
  
  # Permissions (Latest)
  permission_handler: ^11.1.0
  
  # Device Integration (Updated)
  url_launcher: ^6.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Notifications (Latest)
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true