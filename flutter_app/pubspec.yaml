name: lua_assistant
description: LUA - Smart Voice Assistant (Jarvis/Alexa Alternative)

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Voice Recognition & TTS (Latest secure versions)
  speech_to_text: ^6.6.2
  flutter_tts: ^4.0.2
  
  # HTTP & Networking (Latest secure)
  http: ^1.2.1
  
  # Permissions (Latest)
  permission_handler: ^11.3.1
  
  # Device Integration (Latest secure)
  url_launcher: ^6.2.6
  
  # Local Storage (Latest)
  shared_preferences: ^2.2.3
  
  # UI Components (Latest)
  cupertino_icons: ^1.0.8
  
  # Notifications (Latest secure)
  flutter_local_notifications: ^17.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true