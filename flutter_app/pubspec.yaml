name: lua_assistant
description: LUA - Smart Voice Assistant (Jarvis/Alexa Alternative)

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Voice Recognition & TTS (Minimal versions)
  speech_to_text: ^6.3.0
  flutter_tts: ^3.8.5
  
  # HTTP & Networking
  http: ^1.1.0
  
  # Permissions
  permission_handler: ^10.4.3
  
  # Device Integration
  url_launcher: ^6.1.12
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Notifications
  flutter_local_notifications: ^15.1.0
  
  # Audio & Files (Minimal)
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true