name: lua_assistant
description: LUA - Smart Voice Assistant (Jarvis/Alexa Alternative)

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Voice Recognition & TTS (Compatible with Dart 3.1.5)
  speech_to_text: ^6.1.1
  flutter_tts: ^3.6.3
  
  # HTTP & Networking
  http: ^0.13.6
  
  # Permissions (Compatible)
  permission_handler: ^10.4.5
  
  # Device Integration (Compatible with Dart 3.1.5)
  url_launcher: ^6.2.4
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Notifications (Compatible)
  flutter_local_notifications: ^15.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true