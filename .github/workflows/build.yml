name: Build LUA Assistant APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Get Flutter dependencies
      working-directory: ./flutter_app
      run: flutter pub get
      
    - name: Clean build
      working-directory: ./flutter_app
      run: flutter clean
      
    - name: Build APK
      working-directory: ./flutter_app
      run: flutter build apk --release
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: lua-assistant-apk
        path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: LUA Assistant v1.0.${{ github.run_number }}
        body: |
          ðŸš€ LUA Assistant - Your Personal Jarvis/Alexa Alternative
          
          Features:
          - Always-on voice recognition
          - "Hey LUA" activation
          - 45% task automation
          - Native Android integration
          - AI learning capabilities
          
          Download the APK and install on your Android device!
        files: flutter_app/build/app/outputs/flutter-apk/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}